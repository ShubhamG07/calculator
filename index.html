<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- our whole calculator container  -->

    <div class="container">

        <!-- display data section included CALCULATOR Heading at TOP  -->

        <div class="displaydata">
            <h1>CALCULATOR</h1>
            <div id="dataContainer">

            </div>

        </div>

        <!-- calculator Button Section  -->

        <div class="buttonContainer">
            <button >1</button>
            <button >2</button>
            <button>3</button>
            <button class="red">C</button>
            <button class="del" >Del</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="function">%</button>
            <button class="function">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function xlarge">*</button>
           
            <button class="function large">-</button>
           
            <button class="function large">+</button>
            <button>0</button>
            <button class="function exp">X<sup>Y</sup></button>
            
            <button class=" function fact">!</button>
            <button class="equal green">=</button>

        </div>

    </div>

    <!-- js script for our calculator  -->

    <script src="script.js"></script>
</body>
</html>
